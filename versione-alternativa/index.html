<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versione alternativa</title>
    <!-- Link Foglio stile Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style_2.css'>
    <!-- Link a Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    
    <!-- Link a div con ID Principale -->
    <div id='app'>
        <!-- Main container -->
        <div :class="container_class">
            <!-- Main row Principale -->
            <div :class="row_class">
                <!-- Logo e Input -->
                <div :class="logo_input">
                    <!-- Logo -->
                    <div :class="col_logo">
                        <img :class="logo_class" :src="logo" alt="logo Boolean">
                    </div>
                    <!-- Input Type Text -->
                    <div :class="col_input">
                        <!-- Input -->
                        <div class="col-10 p-1">
                            <input class="w-100 border_input pt-1 ps-2 pb-1" type="text" placeholder="Add a task Here">
                        </div>
                        <!-- Button -->
                        <div class="col-2 p-1">
                            <button class="w-100 border_button pt-1 pb-1">Add</button>
                        </div>
                    </div>
                </div>
                <!-- Tasks, completed e trash -->
                <div :class="main_tasks">
                    <!-- To do List -->
                    <div :class="todo_classes">
                        <h5 class="col-11 my-3">{{tasks[0].title}}</h5>
                    </div>
                    <!-- Completed List -->
                    <div :class="completed_classes">
                        <h5 class="col-11 my-3">{{tasks[1].title}}</h5>
                    </div>
                    <!-- Trash list -->
                    <div :class="trash_classes">
                        <h5 class="col-11 my-3">{{tasks[2].title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link a Vue JS  -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- Link a JS -->
    <script src='./assets/js/app_2.js'></script>
</body>
</html>
