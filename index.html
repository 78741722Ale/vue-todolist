<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <!-- Link Foglio stile Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href="assets/css/style.css">
    <!-- Link a Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    
    <!-- Link a div con ID Principale -->
    <div id='app'>
        <!-- Prima section - Logo Boolean -->
        <section :class="f_container">
            <div :class="f_row">
                <div :class="logo_col">
                    <img :src="logo" alt="logo Boolean">
                </div>
            </div>
        </section>
        <!-- Seconda section - Input text e button -->
        <section :class="s_container">
            <!-- Input e Button condividono le stesse classi, parametrizzate -->
            <div :class="s_row">
                <!-- Input -->
                <div class="col-9 d-flex">
                    <input :class="input_class" type="text" placeholder="Nuovo Todo" v-model="newTask">
                </div>
                <!-- Button -->
                <div class="col-3 d-flex">
                    <button @click="addTask" :class="input_class">Aggiungi</button>
                </div>
            </div>
        </section>
        <!-- Terza Section - To Do List -->
        <section :class="t_container" v-if="tasks_todo.length > 0">
            <!-- Row Principale, su questa il padding e non altezze fisse. A questo devo mettere il v-for (?) -->
            <div :class="t_row">
                <!-- Task da generare in modo dinamico -->
                <div v-for="(text, index) in tasks_todo" class="col-11 mb-3 d-flex justify-content-between b_bottom">
                    <li @click="completedTask()" class="col-4 list-unstyled d-flex align-items-center justify-content-start" :class="tasks_todo[index].done === true ? 'done' : ''"> {{tasks_todo[index].text}}</li>  
                    <li :class="cross_classes"><i class="fa-solid fa-xmark" @click="removeTask()"></i></li>
                </div>
            </div>
        </section>
        <!-- Section se tutto Ã¨ stato fatto -->
        <section class="p-3 d-flex justify-content-center align-items-center" :class="t_container" v-else>
            <p class="mb-0">Non ci sono cose da fare : )</p>
        </section>
    </div>

    <!-- Script di Vue JS -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
